{% extends "base.html" %}
{% load static %}

{% block content %}
  <div class="page-header align-items-start min-vh-100"
       style="background-image: url('https://images.unsplash.com/photo-1497294815431-9365093b7331?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1950&q=80');"
       loading="lazy">
    <span class="mask bg-gradient-dark opacity-6"></span>
    <div class="container my-auto">
      <div class="row">
        <div class="col-lg-4 col-md-8 col-12 mx-auto">
          <div class="card z-index-0 fadeIn3 fadeInBottom">
            <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
              <div class="bg-gradient-dark shadow-dark border-radius-lg py-3 pe-1">
                <h3 class="text-white font-weight-bolder text-center mt-2 mb-0">Logged out!</h3>
                <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">Maybe you want to log in again!</h4>
              </div>
            </div>
            <div class="card-body">
              <a class="btn btn-dark w-100" href="{% url 'login' %}">Click here to log in</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
