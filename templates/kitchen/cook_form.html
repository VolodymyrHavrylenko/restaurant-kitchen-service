{% extends "base.html" %}
{% load static %}
{% load crispy_forms_filters %}

{% block content %}
  <header class="header-2">
    <div class="page-header min-vh-75 relative"
         style="background-image: url('{% static "assets/img/bg-landing_cook.jpg" %}')">
      <span class="mask bg-gradient-dark opacity-4"></span>
    </div>
  </header>

<div class="card card-body shadow-xl mx-3 mx-md-4 mt-n6">
  <section class="pb-5 position-relative bg-gradient-dark mx-n3">
    <div class="container">
      <div class="row">
        <div class="col-md-8 text-start mb-5 mt-5">
          <h3 class="text-white z-index-1 position-relative">{{ object|yesno:"Update,Create" }} Cook</h3>
          <p class="text-white opacity-8 mb-4">
            Fill out the form below to {{ object|yesno:"update,create" }} a cook profile.
          </p>

          <div class="card card-body shadow-lg p-4 mb-4">
            <form action="" method="post" novalidate>
              {% csrf_token %}
              {{ form|crispy }}
              <input class="btn btn-primary mt-3" type="submit" value="Submit">
            </form>
          </div>

          <a href="{% url 'kitchen:cook-list' %}" class="btn btn-secondary">Back to Cooks List</a>
        </div>
      </div>
    </div>
  </section>
</div>
{% endblock %}
