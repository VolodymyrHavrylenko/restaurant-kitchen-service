{% extends "base.html" %}
{% load static %}

{% block title %}
  <title>Delete Type of Dish</title>
{% endblock %}

{% block content %}
    <header class="header-2">
    <div class="page-header min-vh-75 relative"
         style="background-image: url('{% static "assets/img/bg-landing_type_of_dish.png" %}')">
      <span class="mask bg-gradient-dark opacity-4"></span>
    </div>
  </header>

  <div class="card card-body shadow-xl mx-3 mx-md-4 mt-n6">
    <section class="pb-5 position-relative bg-gradient-dark mx-n3">
      <div class="container">
        <div class="row">
          <div class="col-md-8 text-start mb-5 mt-5">
            <h3 class="text-white z-index-1 position-relative">Delete Dish</h3>
            <p class="text-white opacity-8 mb-4">
              Are you sure you want to delete this type of dish? This action cannot be undone.
            </p>

            <div class="card card-body shadow-lg p-4 mb-4">
              <form action="" method="post">
                {% csrf_token %}
                <input type="submit" value="Yes, Delete" class="btn btn-danger">
                <a href="{% url 'kitchen:dish-type-list' %}" class="btn btn-secondary ms-2">Cancel</a>
              </form>
            </div>

          </div>
        </div>
      </div>
    </section>
  </div>
{% endblock %}
