{% extends "base.html" %}
{% block content %}
  <h1>All types of dish that we cook</h1>
  {% if dish_type_list %}
    <table class="table">
      <tr>
        <th>ID</th>
        <th>Name</th>
      </tr>
      {% for dish_type in dish_type_list %}
        <tr>
          <td>{{ dish_type.id }}</td>
          <td>{{ dish_type.name }}</td>
        </tr>
      {% endfor %}
    </table>
  {% else %}
    <p>No type of dish found.</p>
  {% endif %}
{% endblock %}
